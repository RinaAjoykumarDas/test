<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Widget</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe
    id="widgetApiIframe"
    width="100%"
    height="100%"
    allowtransparency="true"
    scrolling="no"
    style="border: none"
    src="https://p.oceansaver.in/api/widget?adUrl=https://myAdurl.com">
  </iframe>

  <script>
    iFrameResize({
      log: false
    }, "#widgetApiIframe");
  </script>

</body>
</html>
